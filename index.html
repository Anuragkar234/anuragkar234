<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>AK Readme</title>
	<meta name="description" content="Do you know, How to make landing page animation? This demo is about creating full page intro animation with Javacript. Have a look the demo and see how it works. " />
    <meta name="author" content="Codeconvey" />
    <!--Only for demo purpose - no need to add.-->
    <link rel="stylesheet" type="text/css" href="demo.css" />
     <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js">
    </script>
	<script>
        /*global $, document, setTimeout, i*/
    $(document).ready(function () {
    
    'use strict';
    
    var slide  = $('.slide'),
        slideAelements = $('.slide-a-child'),
        slideBelements = $('.slide-b-child'),
        slideCelements = $('.slide-c-child'),
        slideDelements = $('.slide-d-child'),
        replay = $('button.replay');
    
    
    
    slide.each(function (i) {
        if (i < 3) {
            setTimeout(function () {
                slide.eq(i).fadeOut();
            }, 5000 * (i + 1));
        }
    });
    
    
    function animateSlideA() {
      slideAelements.each(function (i) {
          setTimeout(function () {
              slideAelements.eq(i).addClass('is-visible');
          }, 300 * (i + 1));
      });
    }
    
    function animateSlideB() {
      slideBelements.each(function (i) {
          setTimeout(function () {
              slideBelements.eq(i).addClass('is-visible');
          }, 300 * (i + 1));
      });
    }
    
     function animateSlideC() {
      slideCelements.each(function (i) {
          setTimeout(function () {
              slideCelements.eq(i).addClass('is-visible');
          }, 150 * (i + 1));
      });
    }
    
    function animateSlideD() {
      slideDelements.each(function (i) {
          setTimeout(function () {
              slideDelements.eq(i).addClass('is-visible');
          }, 300 * (i + 1));
      });
    }
    
    animateSlideA();
    
    setTimeout(function () {
       animateSlideB();
    }, 5000);
    
    setTimeout(function () {
       animateSlideC();
    }, 10000);
    
    setTimeout(function () {
       animateSlideD();
    }, 15000);
    
    
    replay.on('click', function () {
     location.reload(true);
    });
    
    });
    
    </script>
</head>
<body>
		


<div class="intro">
   <div class="animated-bar"></div>

   <div class="slide slide-a">
      <div class="slide-content">
         <p class="slide-a-child">Hi There!</p>
         <h3 class="slide-a-child">I'm Anurag Kar</h3>
         <p class="slide-a-child">I'm a Student</p>
      </div>
   </div>

   <div class="slide slide-b">
      <div class="slide-content">
         <h2 class="slide-b-child">what I do</h2>
         <p class="slide-b-child">I Code, I Design, I Build</p>
         <p class="slide-b-child">Whatever the hell I love to </p>
      </div>
   </div>

   <div class="slide slide-c">
      <div class="slide-content">
         <h2 class="slide-c-child">Right now, what I'm into </h2>
         <ul>
            <li class="slide-c-child"><p>OpenCV</p></li>
            <li class="slide-c-child"><p>DNN</p></li>
            <li class="slide-c-child"><p>UE4</p></li>
            <li class="slide-c-child"><p>Embedded systems</p></li>
         </ul>
      </div>
   </div>

   <div class="slide slide-d">
      <div class="slide-content">
         <h2 class="slide-d-child">For any query </h2>
         <p class="slide-d-child">You can mail me !</p>
         <button class="slide-d-child replay">See Again : )</button>
      </div>
   </div>

</div>

  
	</body>
</html>
